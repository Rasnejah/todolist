<body>
    <h1>Renato da Silva Batista</h1>


    <script>

        function calc(val1, val2, calc){
            switch(calc){
                case "soma":
                    return `soma = ${val1 + val2}`
                    break
                case "mult":
                    return `multiplicação = ${val1 * val2}`
                    break
                case "div": 
                    return `multiplicação = ${val1 / val2}`
                    break
                case "sub": 
                    return `Subtração = ${val1 - val2}`
                    break
                default:
                    return "Calculo não configurado"
            }
        }
        console.log(calc(23,418, "mult"))
    </script>
